models:
  - name: dim_dates
    description: '{{ doc("bingeflix_dim_dates_model_description") }}'
    columns:
      - name: calendar_date
        description: '{{ doc("bingeflix_calendar_date") }}'
        tests:
          - unique
          - not_null

      - name: date_week
        description: '{{ doc("bingeflix_date_week") }}'
        tests:
          - not_null

      - name: date_month
        description: '{{ doc("bingeflix_date_month") }}'
        tests:
          - not_null

      - name: date_quarter
        description: '{{ doc("bingeflix_date_quarter") }}'
        tests:
          - not_null

      - name: date_year
        description: '{{ doc("bingeflix_date_year") }}'
        tests:
          - not_null

      - name: day_of_month
        description: '{{ doc("bingeflix_day_of_month") }}'
        tests:
          - not_null

      - name: year_num
        description: '{{ doc("bingeflix_year_num") }}'
        tests:
          - not_null

      - name: quarter_num
        description: '{{ doc("bingeflix_quarter_num") }}'
        tests:
          - not_null

      - name: month_num
        description: '{{ doc("bingeflix_month_num") }}'
        tests:
          - not_null
